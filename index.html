<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Analysis</title>
</head>
<body>
    <h1>PDF Analysis</h1>
    <input type="file" id="pdfInput" accept=".pdf"><br><br>
    <button onclick="uploadPDF()">Upload PDF</button><br><br>
    <div id="output"></div>

    <script>
        function uploadPDF() {
            const input = document.getElementById('pdfInput');
            const file = input.files[0];
            
            if (file) {
                const formData = new FormData();
                formData.append('pdf_file', file);

                fetch('/process_pdf', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    const outputDiv = document.getElementById('output');
                    outputDiv.innerHTML = '';

                    // Display extracted titles
                    const titles = data.titles;
                    if (titles.length > 0) {
                        const titlesHeading = document.createElement('h2');
                        titlesHeading.innerText = 'Extracted Titles:';
                        outputDiv.appendChild(titlesHeading);
                        titles.forEach(title => {
                            const titleElement = document.createElement('p');
                            titleElement.innerText = title;
                            outputDiv.appendChild(titleElement);
                        });
                    } else {
                        const noTitlesMessage = document.createElement('p');
                        noTitlesMessage.innerText = 'No titles found.';
                        outputDiv.appendChild(noTitlesMessage);
                    }

                    // Display extracted images
                    const images = data.images;
                    if (images.length > 0) {
                        const imagesHeading = document.createElement('h2');
                        imagesHeading.innerText = 'Extracted Images:';
                        outputDiv.appendChild(imagesHeading);
                        images.forEach(imageUrl => {
                            const imageElement = document.createElement('img');
                            imageElement.src = imageUrl;
                            outputDiv.appendChild(imageElement);
                        });
                    } else {
                        const noImagesMessage = document.createElement('p');
                        noImagesMessage.innerText = 'No images found.';
                        outputDiv.appendChild(noImagesMessage);
                    }
                })
                .catch(error => console.error('Error:', error));
            } else {
                alert('Please select a PDF file.');
            }
        }
    </script>
</body>
</html>
